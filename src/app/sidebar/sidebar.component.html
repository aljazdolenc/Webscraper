<div class=" sidebar">
    <!-- Top -> Logo & Close toggle -->
    <div class="sidebar-header">

        <div class="full-logo">
            <div class="logo-image"></div>
            <div>
                <span class="logo-name">WEB<span class="grad-text">SCRAPY.</span>
                </span>
            </div>
        </div>

        <i class="bi bi-x" (click)="closeSidebar()"></i>

    </div>

<hr class="mt-0">

    <!-- Side bar list -->
    <div class="sidebar-list ps-2">

        <!-- Dashboard sidebar link -->
        <div class="sidebar-link" (click)="clickedLink('DAILY DEALS')" [class.active]="activeLink =='DAILY DEALS'"
            [routerLink]="['daily-deals']">
            <p class="flex">
                <i class="bi bi-speedometer2"></i>
                Dashboard
                <span class="notification-count">3</span>
            </p>
        </div>

        <!-- Notifications sidebar link -->
        <div class="sidebar-link" (click)="clickedLink('NOTIFICATIONS')" [class.active]="activeLink =='NOTIFICATIONS'"
            [routerLink]="['notifications']">
            <p class="flex">
                <i class="bi bi-bell"></i>
                Notifications
                <span class="notification-count">1</span>
            </p>
        </div>

        <!-- Watchlist sidebar link -->
        <div class="sidebar-link" (click)="clickedLink('WATCHLISTS')" [class.active]="activeLink =='WATCHLISTS'"
            [routerLink]="['watchlists']">
            <p class="flex">
                <i class="bi bi-list-ul"></i>
                Watchlists
            </p>
        </div>

        <!-- Add watchlist sidebar link -->
        <div class="sidebar-link" (click)="clickedLink('ADD WATCHLIST')" [class.active]="activeLink =='ADD WATCHLIST'"
            [routerLink]="['add-watchlist']">
            <p class="flex">
                <i class="bi bi-plus-lg"></i>
                Add Target
            </p>
        </div>

        <!-- Settings sidebar link -->
        <div class="sidebar-link" (click)="clickedLink('SETTINGS')" [class.active]="activeLink =='SETTINGS'"
            [routerLink]="['settings']">
            <p>
                <i class="bi bi-gear"></i>
                Settings
            </p>
        </div>



    </div>
    <!-- Logout sidebar link -->
    <div class="sidebar-link logout">
        <p>
            <i class="bi bi-box-arrow-right"></i>
            Logout
        </p>
    </div>

</div>
