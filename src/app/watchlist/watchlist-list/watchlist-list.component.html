<div *ngFor="let watchlist of watchlistArray" class="card-container mt-4 px-5">
  <div class="card card-watchlist">

    <div class="card-header card-main-header">
      <div class="watchlist-header">
        <span class="item-search mx-1">"{{watchlist.searchParams.name}}"</span>
        <span class="parameters">
          Min: {{watchlist.searchParams.minPrice}} | Max: {{watchlist.searchParams.maxPrice}} | Location:
          {{watchlist.searchParams.location}} | Offer Type: {{watchlist.searchParams.offerType}}
        </span>
      </div>
      <div class="actions-container">
        <i class="bi bi-arrow-clockwise mx-2"></i>
        <i class="bi bi-pencil-square mx-2"></i>
        <i class="bi bi-trash3 mx-2"></i>
      </div>
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <app-swiper [itemList]="watchlist.itemsArray"></app-swiper>
      </li>
    </ul>

  </div>
</div>
