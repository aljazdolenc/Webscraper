<div 
*ngFor="let watchlist of watchlistArray" 
class="card-container mt-4 mx-5">

  <div class="card card-watchlist" style="width: 100%;">

    <div class="card-header">
      <div class="watchlist-header">
        <span class="item-search mx-1">
          "{{watchlist.searchParams.name}}"
        </span>
        <span class="parameters text-muted">
          Min: {{watchlist.searchParams.minPrice}} | Max: {{watchlist.searchParams.maxPrice}} | Location:
          {{watchlist.searchParams.location}} | Offer Type: {{watchlist.searchParams.offerType}}
        </span>
        <button class="btn-all ms-3 text-center">
          See all
          <i class="bi bi-caret-right"></i></button>
      </div>
      <div class="actions-container">
        <i class="bi bi-arrow-clockwise mx-2"></i>
        <i class="bi bi-pencil-square mx-2"></i>
        <i class="bi bi-trash3 mx-2"></i>

      </div>
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item">

        <div
          class="row row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-3   row-cols-xl-4 card-container mx-5 px-0 mx-3 mt-3 gx-5 pb-2">

          <div 
          class="col mb-2 p-0 px-2" 
          style="display: flex;justify-content:center"
            *ngFor="let item of watchlist.itemsArray, let i = index"
            >
            <div class="card pb-2" 
            [class.d-none]="i>1" 
            [class.d-lg-block]="i==2" 
            [class.d-xl-block]="i>2"
              >

              <img [src]="item.imageUrl" class="card-img-top" alt="...">

              <hr class="my-1">

              <div class="card-body pb-0 pt-1">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text text-center mb-1">{{item.price}}$</p>
                <a [href]="item.itemUrl" class="btn-visit text-center py-1 px-2 my-3">VISIT ITEM</a>
              </div>
            </div>

          </div>

        </div>
      </li>
    </ul>

  </div>
</div>
