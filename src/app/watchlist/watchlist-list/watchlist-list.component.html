<div 
*ngFor="let watchlist of watchlistArray"
class="card-container mt-4 mx-5">
    <div class="card" style="width: 100%;">
        <div class="card-header">
          <div class="watchlist-header">
            <span class="item-search mx-1">
                "{{watchlist.searchParams.name}}"
            </span>
            <span class="parameters">
                Min: {{watchlist.searchParams.minPrice}} | Max: {{watchlist.searchParams.maxPrice}} | Location: {{watchlist.searchParams.location}} | Offer Type: {{watchlist.searchParams.offerType}}
            </span>

          </div>
          <div class="actions-container">
            <i class="bi bi-arrow-clockwise mx-2"></i>
            <i class="bi bi-pencil-square mx-2"></i>
            <i class="bi bi-trash3 mx-2"></i>

          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Cras justo odio</li>
        </ul>
      </div>
</div>
